<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feed The Pet</title>
</head>

<body>
    <h1>Feed Your Pet!</h1>
    <div class="pet-container">
        <div id="pet">🐱</div>
        <div class="stats">
            <div class="stat">
                Happiness: <span id="happiness">60</span>%
            </div>
            <div class="stat">
                Energy: <span id="energy">60</span>%
            </div>
        </div>
        <div class="food-buttons">
            <button id="treat" style="background-color: #FFB6C1;">Give Treat 🍪</button>
            <button id="meal" style="background-color: #98FB98;">Give Meal 🍗</button>
            <button id="vagetable"style="background-color: #87CEEB;">Give Vegetable 🥕</button>
        </div>
        <div id="messages">Feed your pet to keep them happy and energized!</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
